<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#87CEEB" opacity="0.3"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- 海绵宝宝风格的占位图标 -->
  <g transform="translate(150,100)">
    <!-- 海绵宝宝身体轮廓 -->
    <rect x="-40" y="-60" width="80" height="80" rx="15" ry="15" fill="#FFD700" stroke="#FF6B35" stroke-width="3" opacity="0.7"/>
    
    <!-- 眼睛 -->
    <circle cx="-15" cy="-40" r="8" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="15" cy="-40" r="8" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="-15" cy="-40" r="3" fill="#2c3e50"/>
    <circle cx="15" cy="-40" r="3" fill="#2c3e50"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="-25" rx="3" ry="8" fill="#FFD700" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- 嘴巴 -->
    <path d="M -15 -10 Q 0 5 15 -10" fill="none" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 海绵孔洞 -->
    <circle cx="-25" cy="-30" r="3" fill="#87CEEB" opacity="0.6"/>
    <circle cx="25" cy="-45" r="2" fill="#87CEEB" opacity="0.6"/>
    <circle cx="-10" cy="-5" r="2" fill="#87CEEB" opacity="0.6"/>
    <circle cx="20" cy="-15" r="3" fill="#87CEEB" opacity="0.6"/>
  </g>
  
  <!-- 占位文字 -->
  <text x="150" y="160" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="16" fill="#2c3e50" font-weight="bold">
    海绵宝宝占位图
  </text>
  <text x="150" y="180" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="12" fill="#666" opacity="0.8">
    SpongeBob Placeholder
  </text>
</svg>